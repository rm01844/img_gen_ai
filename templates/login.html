<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    form {
      background: #1b1b1b;
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
    }
    input {
      padding: 0.8rem;
      width: 200px;
      border: none;
      border-radius: 6px;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.8rem 2rem;
      background: #00b894;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #019172;
    }
  </style>
</head>
<body>
  <form method="POST">
    <h2>üîê Admin Access</h2>
    <input type="password" name="otp" placeholder="Enter OTP" required><br>
    <button type="submit">Login</button>
  </form>
</body>
</html>
