<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Image Generator</title>
  <style>
    :root {
      --primary: #007bff;
      --primary-dark: #0056b3;
      --bg-gradient: linear-gradient(135deg, #eef1f5, #fafbfc);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-gradient);
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    h1 {
      color: #222;
      font-size: clamp(1.5rem, 2vw, 2.5rem);
      margin-bottom: 2vh;
      text-align: center;
    }

    /* Controls area */
    #controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 0.8rem;
      width: 90%;
      max-width: 700px;
      margin-bottom: 1vh;
    }

    #promptInput, #aspectRatio, button {
      padding: 0.9rem;
      font-size: clamp(0.9rem, 1vw, 1.1rem);
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      transition: 0.3s;
    }

    #promptInput {
      flex: 1;
      min-width: 180px;
    }

    #aspectRatio {
      width: clamp(90px, 10vw, 130px);
    }

    button {
      background-color: var(--primary);
      color: white;
      border: none;
      cursor: pointer;
      flex-shrink: 0;
    }

    button:hover {
      background-color: var(--primary-dark);
    }

    #loader {
      display: none;
      margin-top: 1vh;
      font-weight: 600;
      color: #333;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 1; }
    }

    /* Image preview box */
    #imageBox {
      margin-top: 2vh;
      width: min(90%, 700px);
      height: clamp(200px, 40vh, 400px);
      background-color: #fff;
      border: 2px dashed #ccc;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      transition: all 0.5s ease;
    }

    #imageBox.hidden {
      opacity: 0;
      height: 0;
      margin: 0;
      padding: 0;
      border: none;
      overflow: hidden;
    }

    #placeholder {
      color: #999;
      font-style: italic;
      font-size: clamp(0.8rem, 1vw, 1.1rem);
      text-align: center;
      padding: 0 5%;
    }

    #imageContainer {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 100vw;
      height: 60vh;
    }

    #generatedImage {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
      opacity: 0;
      transform: scale(0.97);
      transition: opacity 0.6s ease, transform 0.4s ease;
      object-fit: contain;
    }

    #generatedImage.visible {
      opacity: 1;
      transform: scale(1);
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      body {
        padding: 4vh 5vw;
        justify-content: flex-start;
        height: auto;
        overflow-y: auto;
      }

      #controls {
        flex-direction: column;
        align-items: stretch;
        gap: 0.8rem;
      }

      #promptInput, #aspectRatio, button {
        width: 100%;
      }

      #imageBox {
        height: 280px;
      }
    }
  </style>
</head>

<body>
  <h1>AI Image Generator</h1>
  <!-- Logout Button (Top Right) -->
  <div style="
    position: fixed;
    top: 20px;
    right: 20px;
    background-color: #222;
    color: white;
    padding: 8px 14px;
    border-radius: 8px;
    font-family: sans-serif;
    font-size: 14px;
    cursor: pointer;
    transition: 0.3s;
    z-index: 999;
  ">
    <a href="/logout" style="text-decoration: none; color: white;">Logout</a>
  </div>

  <div id="controls">
    <input id="promptInput" type="text" placeholder="Describe your image..." />
    <select id="aspectRatio">
      <option value="1:1" selected>1:1 (Square)</option>
      <option value="16:9">16:9 (Widescreen)</option>
      <option value="3:4">3:4 (Photo)</option>
      <option value="4:3">4:3 (Classic)</option>
      <option value="9:16">9:16 (Portrait)</option>
    </select>
    <button onclick="generateImage()">Generate</button>
  </div>

  <div id="loader">ðŸŒ€ Generating image...</div>

  <div id="imageBox">
    <p id="placeholder">Your generated image will appear here</p>
  </div>

  <div id="imageContainer"></div>

  <script>
    async function generateImage() {
      const promptInput = document.getElementById("promptInput");
      const ratioSelect = document.getElementById("aspectRatio");
      const loader = document.getElementById("loader");
      const imageBox = document.getElementById("imageBox");
      const placeholder = document.getElementById("placeholder");
      const imageContainer = document.getElementById("imageContainer");

      const prompt = promptInput.value.trim();
      const aspect_ratio = ratioSelect.value;

      if (!prompt) {
        alert("Please enter a prompt!");
        return;
      }

      loader.style.display = "block";
      imageContainer.innerHTML = "";
      imageBox.classList.remove("hidden");
      placeholder.textContent = "Generating your image...";

      try {
        const response = await fetch("/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt, aspect_ratio }),
        });

        const data = await response.json();
        loader.style.display = "none";

        if (data.image_url) {
          imageBox.classList.add("hidden");

          const img = document.createElement("img");
          img.id = "generatedImage";
          img.src = data.image_url;
          imageContainer.appendChild(img);

          setTimeout(() => img.classList.add("visible"), 100);
        } else {
          imageBox.classList.remove("hidden");
          placeholder.textContent = "Error: " + (data.error || "Something went wrong");
        }
      } catch (err) {
        loader.style.display = "none";
        imageBox.classList.remove("hidden");
        placeholder.textContent = "Error: " + err;
      }
    }
  </script>
</body>
</html>
