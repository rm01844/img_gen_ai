<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Image Generator</title>
  <style>
    :root {
      --primary: #007bff;
      --primary-dark: #0056b3;
      --bg-gradient: linear-gradient(135deg, #eef1f5, #fafbfc);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-gradient);
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      overflow-y: auto;
      padding-top: 60px;
    }

    h1 {
      color: #222;
      font-size: clamp(1.5rem, 2vw, 2.5rem);
      margin-bottom: 2vh;
      text-align: center;
    }

    /* Controls area */
    #controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 0.8rem;
      width: 90%;
      max-width: 750px;
      margin-bottom: 1vh;
    }

    #promptInput, #aspectRatio, #numImages, button {
      padding: 0.9rem;
      font-size: clamp(0.9rem, 1vw, 1.1rem);
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      transition: 0.3s;
    }

    #promptInput {
      flex: 1;
      min-width: 180px;
    }

    #aspectRatio, #numImages {
      width: clamp(90px, 10vw, 130px);
      background-color: white;
    }

    button {
      background-color: var(--primary);
      color: white;
      border: none;
      cursor: pointer;
      flex-shrink: 0;
    }

    button:hover {
      background-color: var(--primary-dark);
    }

    #loader {
      display: none;
      margin-top: 1vh;
      font-weight: 600;
      color: #333;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 1; }
    }

    /* Image preview grid */
    #gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      width: 90%;
      max-width: 900px;
      margin-top: 2vh;
    }

    .generatedImage {
      width: 100%;
      max-width: 380px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
      object-fit: contain;
      opacity: 0;
      transform: scale(0.97);
      transition: opacity 0.6s ease, transform 0.4s ease;
    }

    .generatedImage.visible {
      opacity: 1;
      transform: scale(1);
    }

    /* Logout Button */
    .logout-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #222;
      color: white;
      padding: 8px 14px;
      border-radius: 8px;
      font-family: sans-serif;
      font-size: 14px;
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s;
      z-index: 999;
    }

    .logout-btn:hover {
      background-color: #444;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      #controls {
        flex-direction: column;
        align-items: stretch;
        gap: 0.8rem;
      }

      #promptInput, #aspectRatio, #numImages, button {
        width: 100%;
      }

      .generatedImage {
        max-width: 100%;
      }
    }
  </style>
</head>

<body>
  <h1>AI Image Generator</h1>
  <!-- Logout Button (Top Right) -->
  <div style="
    position: fixed;
    top: 20px;
    right: 20px;
    background-color: #222;
    color: white;
    padding: 8px 14px;
    border-radius: 8px;
    font-family: sans-serif;
    font-size: 14px;
    cursor: pointer;
    transition: 0.3s;
    z-index: 999;
  ">
    <a href="/logout" style="text-decoration: none; color: white;">Logout</a>
  </div>

  <div id="controls">
    <input id="promptInput" type="text" placeholder="Describe your image..." />
    <select id="aspectRatio">
      <option value="1:1" selected>1:1 (Square)</option>
      <option value="16:9">16:9 (Widescreen)</option>
      <option value="3:4">3:4 (Photo)</option>
      <option value="4:3">4:3 (Classic)</option>
      <option value="9:16">9:16 (Portrait)</option>
    </select>
    <select id="numImages">
      <option value="1" selected>1 Image</option>
      <option value="2">2 Images</option>
      <option value="3">3 Images</option>
      <option value="4">4 Images</option>
    </select>
    <button onclick="generateImage()">Generate</button>
  </div>

  <div id="loader">ðŸŒ€ Generating image(s)...</div>

  <div id="gallery"></div>

  <script>
    async function generateImage() {
      const prompt = document.getElementById("promptInput").value.trim();
      const aspect_ratio = document.getElementById("aspectRatio").value;
      const number_of_images = document.getElementById("numImages").value;
      const loader = document.getElementById("loader");
      const gallery = document.getElementById("gallery");

      if (!prompt) {
        alert("Please enter a prompt!");
        return;
      }

      loader.style.display = "block";
      gallery.innerHTML = "";

      try {
        const response = await fetch("/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt, aspect_ratio, number_of_images }),
        });

        const data = await response.json();
        loader.style.display = "none";

        if (data.error) {
          alert("Error: " + data.error);
          return;
        }

        const imageUrls = data.image_urls || [data.image_url];
        imageUrls.forEach((url) => {
          const img = document.createElement("img");
          img.src = url;
          img.classList.add("generatedImage");
          gallery.appendChild(img);
          setTimeout(() => img.classList.add("visible"), 100);
        });
      } catch (err) {
        loader.style.display = "none";
        alert("Error: " + err.message);
      }
    }
  </script>
</body>
</html>
