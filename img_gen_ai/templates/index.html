<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Image Generator</title>
  <style>
    :root {
      --primary: #007bff;
      --primary-dark: #0056b3;
      --bg-gradient: linear-gradient(135deg, #eef1f5, #fafbfc);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-gradient);
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      overflow-y: auto;
      padding-top: 60px;
    }

    h1 {
      color: #222;
      font-size: clamp(1.5rem, 2vw, 2.5rem);
      margin-bottom: 2vh;
      text-align: center;
    }

    /* Controls area */
    #controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 0.8rem;
      width: 90%;
      max-width: 750px;
      margin-bottom: 1vh;
    }

    #promptInput, #aspectRatio, #numImages, button {
      padding: 0.9rem;
      font-size: clamp(0.9rem, 1vw, 1.1rem);
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      transition: 0.3s;
    }

    #promptInput {
      flex: 1;
      min-width: 180px;
    }

    #aspectRatio, #numImages {
      width: clamp(90px, 10vw, 130px);
      background-color: white;
    }

    button {
      background-color: var(--primary);
      color: white;
      border: none;
      cursor: pointer;
      flex-shrink: 0;
    }

    button:hover {
      background-color: var(--primary-dark);
    }

    #loader {
      display: none;
      margin-top: 1vh;
      font-weight: 600;
      color: #333;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 1; }
    }

    /* Image preview grid */
    #gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      width: 90%;
      max-width: 900px;
      margin-top: 2vh;
    }

    .generatedImage {
      width: 100%;
      max-width: 380px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
      object-fit: contain;
      opacity: 0;
      transform: scale(0.97);
      transition: opacity 0.6s ease, transform 0.4s ease;
    }

    .generatedImage.visible {
      opacity: 1;
      transform: scale(1);
    }

    /* Logout Button */
    .logout-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #222;
      color: white;
      padding: 8px 14px;
      border-radius: 8px;
      font-family: sans-serif;
      font-size: 14px;
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s;
      z-index: 999;
    }

    .logout-btn:hover {
      background-color: #444;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      #controls {
        flex-direction: column;
        align-items: stretch;
        gap: 0.8rem;
      }

      #promptInput, #aspectRatio, #numImages, button {
        width: 100%;
      }

      .generatedImage {
        max-width: 100%;
      }
    }
  </style>
</head>

<body>
  <h1>AI Image Generator</h1>
  <!-- Logout Button (Top Right) -->
  <div style="
    position: fixed;
    top: 20px;
    right: 20px;
    background-color: #222;
    color: white;
    padding: 8px 14px;
    border-radius: 8px;
    font-family: sans-serif;
    font-size: 14px;
    cursor: pointer;
    transition: 0.3s;
    z-index: 999;
  ">
    <a href="/logout" style="text-decoration: none; color: white;">Logout</a>
  </div>

 <div id="controls">
    <input id="promptInput" type="text" placeholder="Describe your image..." />
    <select id="aspectRatio">
      <option value="1:1" selected>1:1 (Square)</option>
      <option value="16:9">16:9 (Widescreen)</option>
      <option value="3:4">3:4 (Photo)</option>
      <option value="4:3">4:3 (Classic)</option>
      <option value="9:16">9:16 (Portrait)</option>
    </select>
    <select id="numImages">
      <option value="1" selected>1 Image</option>
      <option value="2">2 Images</option>
      <option value="3">3 Images</option>
      <option value="4">4 Images</option>
    </select>
    <button onclick="generateImage()">Generate</button>
  </div>

  <!-- Optional negative prompt (on new line) -->
  <div id="negativePromptContainer" style="width:90%; max-width:750px; margin-top:8px;">
    <input id="negativePrompt" 
          type="text" 
          placeholder="What to avoid (optional — e.g. blur, text, watermark...)" 
          style="width:100%; padding:0.9rem; font-size:clamp(0.9rem,1vw,1.1rem); border-radius:8px; border:1px solid #ccc; outline:none;" />
  </div>


  <!-- 🧠 Mode Switch (Generate / Edit) -->
  <div id="modeSwitch" style="margin-top: 15px; text-align: center;">
    <label>
      <input type="radio" name="mode" value="generate" checked> Generate New
    </label>
    <label style="margin-left:15px;">
      <input type="radio" name="mode" value="edit"> Edit Uploaded Image
      <small id="modeHint" style="color: #666; margin-top:5px;">
        In edit mode, the image keeps its original dimensions.
      </small>
    </label>
  </div>

  <!-- 📁 Upload Box (visible only in Edit mode) -->
  <div id="uploadContainer" style="margin-top:10px; display:none; text-align:center;">
    <input type="file" id="imageUpload" accept="image/*" />
  </div>

  <!-- 🌀 Loader and Gallery -->
  <div id="loader">🌀 Generating image(s)...</div>
  <div id="gallery"></div>


  <script>
    async function generateImage() {
      const prompt = document.getElementById("promptInput").value.trim();
      const aspect_ratio = document.getElementById("aspectRatio").value;
      const negative_prompt = document.getElementById("negativePrompt").value.trim() || "";
      const number_of_images = document.getElementById("numImages").value;
      const loader = document.getElementById("loader");
      const gallery = document.getElementById("gallery");

      const mode = document.querySelector('input[name="mode"]:checked').value;
      const imageFile = document.getElementById("imageUpload").files[0];

      if (!prompt) {
        alert("Please enter a prompt!");
        return;
      }

      loader.textContent = `🌀 Generating ${number_of_images} image${number_of_images > 1 ? "s" : ""}...`;
      loader.style.display = "block";
      gallery.innerHTML = "";


      try {
        let response;
        if (mode === "edit" && imageFile) {
          const formData = new FormData();
          formData.append("prompt", prompt);
          formData.append("aspect_ratio", aspect_ratio);
          formData.append("number_of_images", number_of_images);
          formData.append("image", imageFile);

          response = await fetch("/edit", {
            method: "POST",
            body: formData,
          });
        } else {
          // normal text-to-image
          response = await fetch("/generate", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ prompt, aspect_ratio, number_of_images, negative_prompt }),
          });
        }

        const data = await response.json();
        loader.style.display = "none";

        if (data.error) {
          alert("Error: " + data.error);
          return;
        }

        const imageUrls = data.image_urls || [data.image_url];

        // 🖼️ show generated/edited images first
        imageUrls.forEach((url) => {
          const img = document.createElement("img");
          img.src = url;
          img.classList.add("generatedImage");
          gallery.appendChild(img);
          setTimeout(() => img.classList.add("visible"), 100);
        });

        // 🪄 if this was an edit, also show the uploaded base image beneath
        if (mode === "edit" && imageFile) {
          const divider = document.createElement("hr");
          divider.style.width = "90%";
          divider.style.margin = "30px 0";
          divider.style.border = "1px solid #ddd";
          gallery.appendChild(divider);

          const baseLabel = document.createElement("p");
          baseLabel.textContent = "Original Uploaded Image:";
          baseLabel.style.textAlign = "center";
          baseLabel.style.fontWeight = "600";
          baseLabel.style.color = "#444";
          gallery.appendChild(baseLabel);

          const uploadedPreview = document.createElement("img");
          uploadedPreview.src = URL.createObjectURL(imageFile);
          uploadedPreview.classList.add("generatedImage");
          gallery.appendChild(uploadedPreview);
          setTimeout(() => uploadedPreview.classList.add("visible"), 100);
        }
      } catch (err) {
        loader.style.display = "none";
        alert("Error: " + err.message);
      }
    }

    // Toggle Edit/Generate mode behavior
    document.querySelectorAll('input[name="mode"]').forEach((radio) => {
      radio.addEventListener("change", (e) => {
        const isEditMode = e.target.value === "edit";
        const uploadContainer = document.getElementById("uploadContainer");
        const aspectRatioSelect = document.getElementById("aspectRatio");

        // Toggle upload visibility
        uploadContainer.style.display = isEditMode ? "block" : "none";

        // Toggle aspect ratio visibility
        aspectRatioSelect.style.display = isEditMode ? "none" : "inline-block";
      });
    });


  </script>
</body>
</html>
